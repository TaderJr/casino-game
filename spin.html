<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Game</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: #FFD700;
            font-family: Arial, sans-serif;
        }

        #spinner {
            position: relative;
            width: 400px;
            height: 100px;
            margin: 50px auto;
            overflow: hidden;
            border: 5px solid #FFD700;
        }

        #wheel {
            display: flex;
            position: absolute;
            width: 4000px;
            height: 100px;
            transition: transform 3s ease-out;
        }

        .segment {
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: bold;
        }

        .gray {
            background-color: gray;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .orange {
            background-color: orange;
        }

        .red {
            background-color: red;
        }

        #betInput {
            font-size: 20px;
            padding: 5px;
        }

        #spinButton,
        #backButton {
            font-size: 20px;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        #arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #FFD700;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ° Spin Game ðŸŽ°</h1>
    <h2>Balance: <span id="balance">1000</span></h2>

    <input type="number" id="betInput" placeholder="Enter bet amount">
    <button id="spinButton">Spin</button>
    <button id="backButton">â¬… Back</button>

    <div id="spinner">
        <div id="arrow">â–¼</div>
        <div id="wheel">
            <!-- ðŸ”¹ Repeating segments for a smooth spinning effect -->
            <div class="segment gray">x0</div>
            <div class="segment green">x1.5</div>
            <div class="segment yellow">x2</div>
            <div class="segment orange">x5</div>
            <div class="segment red">x50</div>
            <div class="segment gray">x0</div>
            <div class="segment green">x1.5</div>
            <div class="segment yellow">x2</div>
            <div class="segment orange">x5</div>
            <div class="segment red">x50</div>
            <div class="segment gray">x0</div>
            <div class="segment green">x1.5</div>
            <div class="segment yellow">x2</div>
            <div class="segment orange">x5</div>
            <div class="segment red">x50</div>
            <div class="segment gray">x0</div>
            <div class="segment green">x1.5</div>
            <div class="segment yellow">x2</div>
            <div class="segment orange">x5</div>
            <div class="segment red">x50</div>
        </div>
    </div>

    <h2>Result: <span id="resultText">-</span></h2>

    <script type="module" src="spin.js"></script>

</body>

</html>
